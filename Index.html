<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Truvera Waitlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e8f0fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0070f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ad1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Truvera Waitlist</h1>
    <p>Be the first to know when we launch. Limited spots available!</p>
    <form action="https://formspree.io/f/mrbkjopn" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join Now</button>
    </form>
  </div>
</body>
</html>
